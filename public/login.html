<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hablemos Bien - Login</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/custom.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .login-card {
      width: 100%;
      max-width: 450px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--color-border);
      margin-bottom: 24px;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--color-text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }
    
    .tab.active {
      color: var(--color-sage-dark);
      border-bottom-color: var(--color-sage);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      margin-bottom: 8px;
    }
    
    .form-hint {
      font-size: 0.8rem;
      color: var(--color-text-light);
      margin-top: 4px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-top: 4px;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .error-message {
      color: var(--color-terracotta);
      font-size: 0.9rem;
      margin-top: 8px;
      padding: 8px 12px;
      background: rgba(196, 120, 94, 0.1);
      border-radius: var(--radius-sm);
    }
  </style>
</head>
<body>
  <div x-data="loginApp()" class="login-container">
    <div class="card login-card">
      <div style="text-align: center; margin-bottom: 24px;">
        <div class="logo" style="justify-content: center; margin-bottom: 16px;">
          <div class="logo-icon">üí¨</div>
          <span class="logo-text">Hablemos Bien</span>
        </div>
        <h1 style="font-size: 1.75rem; margin-bottom: 8px;">Bienvenido</h1>
        <p style="color: var(--color-text-light);">Inicia sesi√≥n o crea una cuenta</p>
      </div>

      <!-- Tabs: Login / Register -->
      <div class="tabs">
        <button
          @click="mode = 'login'"
          :class="mode === 'login' ? 'tab active' : 'tab'"
        >
          Iniciar Sesi√≥n
        </button>
        <button
          @click="mode = 'register'"
          :class="mode === 'register' ? 'tab active' : 'tab'"
        >
          Registrarse
        </button>
      </div>

      <!-- Login Form -->
      <div x-show="mode === 'login'" x-cloak>
        <form @submit.prevent="handleLogin()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              x-model="loginForm.email"
              placeholder="tu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Contrase√±a</label>
            <input
              type="password"
              x-model="loginForm.password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
          </div>

          <button
            type="submit"
            :disabled="loading"
            class="btn btn-primary"
            style="width: 100%; justify-content: center;"
          >
            <span x-show="!loading">Iniciar Sesi√≥n</span>
            <span x-show="loading" style="display: flex; align-items: center; justify-content: center;">
              <span class="spinner" style="margin-right: 8px;"></span>
              Iniciando...
            </span>
          </button>

          <div x-show="error" x-cloak class="error-message" x-text="error"></div>
        </form>
      </div>

      <!-- Register Form -->
      <div x-show="mode === 'register'" x-cloak>
        <form @submit.prevent="handleRegister()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              x-model="registerForm.email"
              placeholder="tu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Contrase√±a</label>
            <input
              type="password"
              x-model="registerForm.password"
              placeholder="M√≠nimo 8 caracteres"
              required
            />
            <p class="form-hint">
              Debe tener al menos 8 caracteres, una may√∫scula, una min√∫scula y un n√∫mero
            </p>
          </div>

          <div class="form-group">
            <label>Rol</label>
            <select x-model="registerForm.role">
              <option value="parent">Progenitor</option>
              <option value="professional">Profesional</option>
            </select>
          </div>

          <div class="checkbox-group">
            <input
              type="checkbox"
              x-model="registerForm.consent"
              id="consent"
            />
            <label for="consent">
              Acepto el procesamiento de mis datos personales seg√∫n la Ley 25.326
            </label>
          </div>

          <button
            type="submit"
            :disabled="loading || !registerForm.consent"
            class="btn btn-primary"
            style="width: 100%; justify-content: center;"
          >
            <span x-show="!loading">Registrarse</span>
            <span x-show="loading" style="display: flex; align-items: center; justify-content: center;">
              <span class="spinner" style="margin-right: 8px;"></span>
              Registrando...
            </span>
          </button>

          <div x-show="error" x-cloak class="error-message" x-text="error"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Definir loginApp antes de que Alpine.js se cargue
    function loginApp() {
      return {
        mode: 'login',
        loading: false,
        error: '',
        loginForm: {
          email: '',
          password: '',
        },
        registerForm: {
          email: '',
          password: '',
          role: 'parent',
          consent: false,
        },
        async handleLogin() {
          this.loading = true;
          this.error = '';

          try {
            // Importar din√°micamente para evitar problemas de carga
            const { login } = await import('/js/auth.js');
            const result = await login(this.loginForm.email, this.loginForm.password);

            if (result.success) {
              // Redirigir seg√∫n el rol del usuario
              const userRole = result.user?.role;
              if (userRole === 'child') {
                window.location.href = '/child-view.html';
              } else if (userRole === 'professional') {
                window.location.href = '/professional.html';
              } else {
                window.location.href = '/dashboard.html';
              }
            } else {
              this.error = result.error;
              this.loading = false;
            }
          } catch (error) {
            console.error('Login error:', error);
            this.error = 'Error al iniciar sesi√≥n. Por favor, intenta de nuevo.';
            this.loading = false;
          }
        },
        async handleRegister() {
          if (!this.registerForm.consent) {
            this.error = 'Debes aceptar el consentimiento de datos';
            return;
          }

          this.loading = true;
          this.error = '';

          try {
            // Importar din√°micamente para evitar problemas de carga
            const { register } = await import('/js/auth.js');
            const result = await register(
              this.registerForm.email,
              this.registerForm.password,
              this.registerForm.role
            );

            if (result.success) {
              // Redirigir seg√∫n el rol del usuario
              const userRole = result.user?.role;
              if (userRole === 'child') {
                window.location.href = '/child-view.html';
              } else if (userRole === 'professional') {
                window.location.href = '/professional.html';
              } else {
                window.location.href = '/dashboard.html';
              }
            } else {
              this.error = result.error;
              this.loading = false;
            }
          } catch (error) {
            console.error('Register error:', error);
            this.error = 'Error al registrarse. Por favor, intenta de nuevo.';
            this.loading = false;
          }
        },
      };
    }

    // Hacer loginApp disponible globalmente
    window.loginApp = loginApp;
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
