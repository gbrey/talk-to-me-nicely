<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to me nicely - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div x-data="loginApp()" class="w-full max-w-md p-8">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">
        Talk to me nicely
      </h1>

      <!-- Tabs: Login / Register -->
      <div class="flex mb-6 border-b">
        <button
          @click="mode = 'login'"
          :class="mode === 'login' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'"
          class="flex-1 py-2 font-medium"
        >
          Iniciar Sesión
        </button>
        <button
          @click="mode = 'register'"
          :class="mode === 'register' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'"
          class="flex-1 py-2 font-medium"
        >
          Registrarse
        </button>
      </div>

      <!-- Login Form -->
      <div x-show="mode === 'login'" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            x-model="loginForm.email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="tu@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>
          <input
            type="password"
            x-model="loginForm.password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="••••••••"
          />
        </div>

        <button
          @click="handleLogin()"
          :disabled="loading"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span x-show="!loading">Iniciar Sesión</span>
          <span x-show="loading" class="flex items-center justify-center">
            <span class="spinner mr-2"></span>
            Iniciando...
          </span>
        </button>

        <div x-show="error" class="text-red-600 text-sm mt-2" x-text="error"></div>
      </div>

      <!-- Register Form -->
      <div x-show="mode === 'register'" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            x-model="registerForm.email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="tu@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>
          <input
            type="password"
            x-model="registerForm.password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Mínimo 8 caracteres"
          />
          <p class="text-xs text-gray-500 mt-1">
            Debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Rol
          </label>
          <select
            x-model="registerForm.role"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="parent">Progenitor</option>
            <option value="professional">Profesional</option>
          </select>
        </div>

        <div class="flex items-start">
          <input
            type="checkbox"
            x-model="registerForm.consent"
            id="consent"
            class="mt-1 mr-2"
          />
          <label for="consent" class="text-sm text-gray-700">
            Acepto el procesamiento de mis datos personales según la Ley 25.326
          </label>
        </div>

        <button
          @click="handleRegister()"
          :disabled="loading || !registerForm.consent"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span x-show="!loading">Registrarse</span>
          <span x-show="loading" class="flex items-center justify-center">
            <span class="spinner mr-2"></span>
            Registrando...
          </span>
        </button>

        <div x-show="error" class="text-red-600 text-sm mt-2" x-text="error"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { login, register } from '/js/auth.js';

    function loginApp() {
      return {
        mode: 'login',
        loading: false,
        error: '',
        loginForm: {
          email: '',
          password: '',
        },
        registerForm: {
          email: '',
          password: '',
          role: 'parent',
          consent: false,
        },
        async handleLogin() {
          this.loading = true;
          this.error = '';

          const result = await login(this.loginForm.email, this.loginForm.password);

          if (result.success) {
            window.location.href = '/index.html';
          } else {
            this.error = result.error;
            this.loading = false;
          }
        },
        async handleRegister() {
          if (!this.registerForm.consent) {
            this.error = 'Debes aceptar el consentimiento de datos';
            return;
          }

          this.loading = true;
          this.error = '';

          const result = await register(
            this.registerForm.email,
            this.registerForm.password,
            this.registerForm.role
          );

          if (result.success) {
            window.location.href = '/index.html';
          } else {
            this.error = result.error;
            this.loading = false;
          }
        },
      };
    }

    window.loginApp = loginApp;
  </script>
</body>
</html>
