<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Talk to me nicely</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div x-data="calendarApp()" x-init="init()" class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="bg-white rounded-lg shadow-md p-6 mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Calendario</h1>
      <div class="flex gap-4">
        <button
          @click="showEventModal = true"
          class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
        >
          + Nuevo Evento
        </button>
        <a href="/index.html" class="text-blue-600 hover:underline">← Dashboard</a>
      </div>
    </header>

    <!-- Calendario -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="mb-4 flex justify-between items-center">
        <button @click="previousMonth()" class="px-4 py-2 bg-gray-200 rounded-md">←</button>
        <h2 class="text-xl font-bold" x-text="currentMonthYear"></h2>
        <button @click="nextMonth()" class="px-4 py-2 bg-gray-200 rounded-md">→</button>
      </div>

      <!-- Grid de calendario -->
      <div class="grid grid-cols-7 gap-2">
        <template x-for="day in ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb']" :key="day">
          <div class="text-center font-bold text-gray-700 py-2" x-text="day"></div>
        </template>
        <template x-for="day in calendarDays" :key="day.date">
          <div
            class="border rounded-md p-2 min-h-24"
            :class="day.isCurrentMonth ? 'bg-white' : 'bg-gray-100'"
          >
            <div class="text-sm font-medium mb-1" x-text="day.day"></div>
            <template x-for="event in day.events" :key="event.id">
              <div
                class="text-xs p-1 rounded mb-1 truncate"
                :class="getEventColor(event.eventType)"
                x-text="event.title"
              ></div>
            </template>
          </div>
        </template>
      </div>
    </div>

    <!-- Lista de eventos -->
    <div class="mt-6 bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-bold mb-4">Próximos Eventos</h2>
      <div class="space-y-2">
        <template x-for="event in upcomingEvents" :key="event.id">
          <div class="border rounded-md p-4">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-semibold" x-text="event.title"></h3>
                <p class="text-sm text-gray-600" x-text="formatDate(event.startTime)"></p>
                <p class="text-xs text-gray-500" x-text="event.eventType"></p>
              </div>
              <button
                @click="deleteEvent(event.id)"
                class="text-red-600 hover:text-red-800"
              >
                Eliminar
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Modal Nuevo Evento -->
    <div
      x-show="showEventModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      @click.self="showEventModal = false"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-xl font-bold mb-4">Nuevo Evento</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
            <input
              type="text"
              x-model="newEvent.title"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
            <select x-model="newEvent.eventType" class="w-full px-4 py-2 border border-gray-300 rounded-md">
              <option value="pickup">Retiro</option>
              <option value="dropoff">Entrega</option>
              <option value="medical">Cita Médica</option>
              <option value="school">Evento Escolar</option>
              <option value="vacation">Vacaciones</option>
              <option value="other">Otro</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha y Hora</label>
            <input
              type="datetime-local"
              x-model="newEvent.startTime"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
          </div>
          <div class="flex gap-2">
            <button
              @click="createEvent()"
              :disabled="loading"
              class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:opacity-50"
            >
              Crear
            </button>
            <button
              @click="showEventModal = false"
              class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { api } from '/js/api.js';
    import { getCurrentUser } from '/js/auth.js';

    function calendarApp() {
      return {
        currentFamilyId: null,
        currentDate: new Date(),
        events: [],
        showEventModal: false,
        newEvent: {
          title: '',
          eventType: 'other',
          startTime: '',
        },
        loading: false,

        get currentMonthYear() {
          return this.currentDate.toLocaleDateString('es-AR', {
            month: 'long',
            year: 'numeric',
          });
        },

        get calendarDays() {
          const year = this.currentDate.getFullYear();
          const month = this.currentDate.getMonth();
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const daysInMonth = lastDay.getDate();
          const startingDayOfWeek = firstDay.getDay();

          const days = [];
          // Días del mes anterior
          for (let i = startingDayOfWeek - 1; i >= 0; i--) {
            const date = new Date(year, month, -i);
            days.push({
              date: date.toISOString(),
              day: date.getDate(),
              isCurrentMonth: false,
              events: [],
            });
          }
          // Días del mes actual
          for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const dateStr = date.toISOString().split('T')[0];
            const dayEvents = this.events.filter((e) => {
              const eventDate = new Date(e.startTime * 1000);
              return eventDate.toISOString().split('T')[0] === dateStr;
            });
            days.push({
              date: date.toISOString(),
              day,
              isCurrentMonth: true,
              events: dayEvents,
            });
          }
          return days;
        },

        get upcomingEvents() {
          const now = Math.floor(Date.now() / 1000);
          return this.events
            .filter((e) => e.startTime >= now)
            .sort((a, b) => a.startTime - b.startTime)
            .slice(0, 10);
        },

        async init() {
          const userResult = await getCurrentUser();
          if (!userResult.success) {
            window.location.href = '/login.html';
            return;
          }
          await this.loadFamily();
          await this.loadEvents();
        },

        async loadFamily() {
          try {
            const response = await api.get('family');
            if (response.families && response.families.length > 0) {
              this.currentFamilyId = response.families[0].family_id;
            }
          } catch (error) {
            console.error('Error loading family:', error);
          }
        },

        async loadEvents() {
          if (!this.currentFamilyId) return;
          try {
            const response = await api.get(`calendar/${this.currentFamilyId}`);
            this.events = response.events;
          } catch (error) {
            console.error('Error loading events:', error);
          }
        },

        previousMonth() {
          this.currentDate = new Date(
            this.currentDate.getFullYear(),
            this.currentDate.getMonth() - 1,
            1
          );
        },

        nextMonth() {
          this.currentDate = new Date(
            this.currentDate.getFullYear(),
            this.currentDate.getMonth() + 1,
            1
          );
        },

        async createEvent() {
          if (!this.newEvent.title || !this.newEvent.startTime) {
            alert('Completa todos los campos');
            return;
          }

          this.loading = true;
          try {
            const startTime = Math.floor(new Date(this.newEvent.startTime).getTime() / 1000);
            await api.post(`calendar/${this.currentFamilyId}`, {
              eventType: this.newEvent.eventType,
              title: this.newEvent.title,
              startTime,
            });
            this.showEventModal = false;
            this.newEvent = { title: '', eventType: 'other', startTime: '' };
            await this.loadEvents();
          } catch (error) {
            alert('Error al crear evento: ' + error.message);
          } finally {
            this.loading = false;
          }
        },

        async deleteEvent(eventId) {
          if (!confirm('¿Eliminar este evento?')) return;
          try {
            await api.delete(`calendar/${this.currentFamilyId}/${eventId}`);
            await this.loadEvents();
          } catch (error) {
            alert('Error al eliminar evento: ' + error.message);
          }
        },

        getEventColor(eventType) {
          const colors = {
            pickup: 'bg-blue-200 text-blue-800',
            dropoff: 'bg-green-200 text-green-800',
            medical: 'bg-red-200 text-red-800',
            school: 'bg-yellow-200 text-yellow-800',
            vacation: 'bg-purple-200 text-purple-800',
            other: 'bg-gray-200 text-gray-800',
          };
          return colors[eventType] || colors.other;
        },

        formatDate(timestamp) {
          const date = new Date(timestamp * 1000);
          return date.toLocaleDateString('es-AR', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
          });
        },
      };
    }

    window.calendarApp = calendarApp;
  </script>
</body>
</html>
