<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Hablemos Bien</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/custom.css">
  <style>
    .calendar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    
    .calendar-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    
    .calendar-day {
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: 8px;
      min-height: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .calendar-day:hover {
      background: var(--color-cream);
    }
    
    .calendar-day.other-month {
      background: var(--color-cream);
      opacity: 0.5;
    }
    
    .calendar-day.today {
      border-color: var(--color-sage);
      background: rgba(122, 158, 126, 0.1);
    }
    
    .event-badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      margin-bottom: 4px;
      border: 1px solid;
    }
    
    @media (max-width: 1024px) {
      .calendar-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
  
  <script type="module">
    import { api } from '/js/api.js';
    import { getCurrentUser } from '/js/auth.js';

    window.calendarApp = function calendarApp() {
      return {
        currentFamilyId: null,
        currentDate: new Date(),
        events: [],
        showEventModal: false,
        newEvent: {
          title: '',
          eventType: 'other',
          startTime: '',
          description: '',
        },
        selectedEvent: null,
        loading: false,
        error: null,
        success: null,

        get currentMonthYear() {
          return this.currentDate.toLocaleDateString('es-AR', {
            month: 'long',
            year: 'numeric',
          });
        },

        get calendarDays() {
          const year = this.currentDate.getFullYear();
          const month = this.currentDate.getMonth();
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const daysInMonth = lastDay.getDate();
          const startingDayOfWeek = firstDay.getDay();

          const days = [];
          // DÃ­as del mes anterior
          for (let i = startingDayOfWeek - 1; i >= 0; i--) {
            const date = new Date(year, month, -i);
            days.push({
              date: date.toISOString(),
              day: date.getDate(),
              isCurrentMonth: false,
              events: [],
            });
          }
          // DÃ­as del mes actual
          for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const dateStr = date.toISOString().split('T')[0];
            const dayEvents = this.events.filter((e) => {
              const eventTimestamp = e.startTime || e.start_time;
              if (!eventTimestamp) return false;
              const eventDate = new Date(eventTimestamp * 1000);
              return eventDate.toISOString().split('T')[0] === dateStr;
            });
            days.push({
              date: date.toISOString(),
              day: day,
              isCurrentMonth: true,
              isToday: date.toDateString() === new Date().toDateString(),
              events: dayEvents,
            });
          }
          // DÃ­as del mes siguiente
          const remainingDays = 42 - days.length;
          for (let day = 1; day <= remainingDays; day++) {
            const date = new Date(year, month + 1, day);
            days.push({
              date: date.toISOString(),
              day: date.getDate(),
              isCurrentMonth: false,
              events: [],
            });
          }
          return days;
        },

        get upcomingEvents() {
          const now = Math.floor(Date.now() / 1000);
          return this.events
            .filter((e) => (e.startTime || e.start_time) >= now)
            .sort((a, b) => (a.startTime || a.start_time) - (b.startTime || b.start_time))
            .slice(0, 10);
        },

        async init() {
          const userResult = await getCurrentUser();
          if (!userResult.success) {
            window.location.href = '/login.html';
            return;
          }
          await this.loadFamily();
          await this.loadEvents();
        },

        async loadFamily() {
          try {
            const response = await api.get('family');
            if (response.families && response.families.length > 0) {
              this.currentFamilyId = response.families[0].family_id;
            }
          } catch (error) {
            console.error('Error loading family:', error);
            this.error = 'Error al cargar la familia';
          }
        },

        async loadEvents() {
          if (!this.currentFamilyId) return;
          this.loading = true;
          try {
            const response = await api.get(`calendar/${this.currentFamilyId}`);
            this.events = response.events || [];
          } catch (error) {
            console.error('Error loading events:', error);
            this.error = 'Error al cargar eventos: ' + (error.message || 'Error desconocido');
          } finally {
            this.loading = false;
          }
        },

        previousMonth() {
          this.currentDate = new Date(
            this.currentDate.getFullYear(),
            this.currentDate.getMonth() - 1,
            1
          );
        },

        nextMonth() {
          this.currentDate = new Date(
            this.currentDate.getFullYear(),
            this.currentDate.getMonth() + 1,
            1
          );
        },

        goToToday() {
          this.currentDate = new Date();
        },

        openEventModal(event = null) {
          if (event) {
            this.selectedEvent = event;
            this.newEvent = {
              title: event.title,
              eventType: event.eventType || event.event_type || 'other',
              startTime: this.formatDateTimeForInput(event.startTime || event.start_time),
              description: event.description || '',
            };
          } else {
            this.selectedEvent = null;
            this.newEvent = {
              title: '',
              eventType: 'other',
              startTime: '',
              description: '',
            };
          }
          this.showEventModal = true;
        },

        formatDateTimeForInput(timestamp) {
          if (!timestamp) return '';
          const date = new Date(timestamp * 1000);
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          const hours = String(date.getHours()).padStart(2, '0');
          const minutes = String(date.getMinutes()).padStart(2, '0');
          return `${year}-${month}-${day}T${hours}:${minutes}`;
        },

        async createEvent() {
          if (!this.newEvent.title || !this.newEvent.startTime) {
            this.error = 'Completa todos los campos requeridos';
            return;
          }

          this.loading = true;
          this.error = null;
          try {
            const startTime = Math.floor(new Date(this.newEvent.startTime).getTime() / 1000);
            await api.post(`calendar/${this.currentFamilyId}`, {
              eventType: this.newEvent.eventType,
              title: this.newEvent.title,
              startTime,
              description: this.newEvent.description || null,
            });
            this.success = this.selectedEvent ? 'Evento actualizado' : 'Evento creado';
            this.showEventModal = false;
            this.selectedEvent = null;
            this.newEvent = { title: '', eventType: 'other', startTime: '', description: '' };
            await this.loadEvents();
            setTimeout(() => this.success = null, 3000);
          } catch (error) {
            this.error = 'Error al crear evento: ' + (error.message || 'Error desconocido');
          } finally {
            this.loading = false;
          }
        },

        async deleteEvent(eventId) {
          if (!confirm('Â¿EstÃ¡s seguro de eliminar este evento?')) return;
          this.loading = true;
          this.error = null;
          try {
            await api.delete(`calendar/${this.currentFamilyId}/${eventId}`);
            this.success = 'Evento eliminado';
            await this.loadEvents();
            setTimeout(() => this.success = null, 3000);
          } catch (error) {
            this.error = 'Error al eliminar evento: ' + (error.message || 'Error desconocido');
          } finally {
            this.loading = false;
          }
        },

        getEventColor(eventType) {
          const colors = {
            pickup: 'background: rgba(122, 158, 126, 0.2); color: var(--color-sage-dark); border-color: var(--color-sage-light);',
            dropoff: 'background: rgba(122, 158, 126, 0.15); color: var(--color-sage-dark); border-color: var(--color-sage);',
            medical: 'background: rgba(196, 120, 94, 0.2); color: var(--color-terracotta); border-color: var(--color-terracotta-light);',
            school: 'background: rgba(255, 193, 7, 0.2); color: #F57C00; border-color: #FFC107;',
            vacation: 'background: rgba(156, 39, 176, 0.2); color: #7B1FA2; border-color: #9C27B0;',
            other: 'background: var(--color-cream); color: var(--color-text); border-color: var(--color-border);',
          };
          return colors[eventType] || colors.other;
        },

        getEventIcon(eventType) {
          const icons = {
            pickup: 'ğŸš—',
            dropoff: 'ğŸ“',
            medical: 'ğŸ¥',
            school: 'ğŸ“š',
            vacation: 'ğŸ–ï¸',
            other: 'ğŸ“…',
          };
          return icons[eventType] || icons.other;
        },

        getEventTypeLabel(eventType) {
          const labels = {
            pickup: 'Retiro',
            dropoff: 'Entrega',
            medical: 'Cita MÃ©dica',
            school: 'Evento Escolar',
            vacation: 'Vacaciones',
            other: 'Otro',
          };
          return labels[eventType] || 'Otro';
        },

        formatDate(timestamp) {
          const date = new Date(timestamp * 1000);
          return date.toLocaleDateString('es-AR', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
          });
        },

        formatTime(timestamp) {
          const date = new Date(timestamp * 1000);
          return date.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
        },
      };
    };
  </script>
  
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div x-data="calendarApp()" x-init="init()" class="calendar-container">
    <!-- Header -->
    <header class="card mb-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 style="margin-bottom: 4px;">Calendario</h1>
          <p style="color: var(--color-text-light); font-size: 0.9rem;" x-text="events.length + ' eventos'"></p>
        </div>
        <div class="flex gap-3">
          <button
            @click="openEventModal()"
            class="btn btn-primary"
          >
            <span>â•</span>
            <span>Nuevo Evento</span>
          </button>
          <a href="/dashboard.html" class="btn btn-secondary">
            â† Dashboard
          </a>
        </div>
      </div>
    </header>

    <!-- Alertas -->
    <div x-show="error" x-cloak class="alert alert-error mb-4" @click="error = null" style="cursor: pointer;">
      <p x-text="error"></p>
    </div>
    <div x-show="success" x-cloak class="alert alert-success mb-4" @click="success = null" style="cursor: pointer;">
      <p x-text="success"></p>
    </div>

    <div class="calendar-layout">
      <!-- Calendario -->
      <div class="card">
        <div class="flex justify-between items-center mb-6">
          <div class="flex gap-3">
            <button @click="previousMonth()" class="btn btn-secondary">â†</button>
            <button @click="goToToday()" class="btn btn-primary">Hoy</button>
            <button @click="nextMonth()" class="btn btn-secondary">â†’</button>
          </div>
          <h2 style="font-size: 1.5rem; text-transform: capitalize;" x-text="currentMonthYear"></h2>
        </div>

        <!-- Grid de calendario -->
        <div class="calendar-grid">
          <template x-for="day in ['Dom', 'Lun', 'Mar', 'MiÃ©', 'Jue', 'Vie', 'SÃ¡b']" :key="day">
            <div style="text-align: center; font-weight: 600; padding: 12px; font-size: 0.85rem; color: var(--color-text);" x-text="day"></div>
          </template>
          <template x-for="day in calendarDays" :key="day.date">
            <div
              class="calendar-day"
              :class="[
                !day.isCurrentMonth ? 'other-month' : '',
                day.isToday ? 'today' : ''
              ]"
              @click="day.events.length > 0 && openEventModal(day.events[0])"
            >
              <div class="flex justify-between items-start mb-1">
                <div 
                  style="font-size: 0.9rem; font-weight: 600; padding: 4px 8px; border-radius: var(--radius-sm);"
                  :style="day.isToday ? 'background: var(--color-sage); color: white;' : day.isCurrentMonth ? 'color: var(--color-text);' : 'color: var(--color-text-light);'"
                  x-text="day.day"
                ></div>
                <span x-show="day.events.length > 0" class="badge badge-primary" x-text="day.events.length"></span>
              </div>
              <div>
                <template x-for="event in day.events.slice(0, 2)" :key="event.id">
                  <div
                    class="event-badge"
                    :style="getEventColor(event.eventType || event.event_type)"
                    style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
                    x-text="getEventIcon(event.eventType || event.event_type) + ' ' + event.title"
                  ></div>
                </template>
                <div x-show="day.events.length > 2" style="font-size: 0.75rem; color: var(--color-text-light); padding: 4px;">
                  +<span x-text="day.events.length - 2"></span> mÃ¡s
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Panel lateral -->
      <div style="display: flex; flex-direction: column; gap: 24px;">
        <!-- Eventos PrÃ³ximos -->
        <div class="card">
          <h2 class="card-title" style="margin-bottom: 16px;">PrÃ³ximos Eventos</h2>
          <div style="display: flex; flex-direction: column; gap: 12px;">
            <template x-for="event in upcomingEvents" :key="event.id">
              <div class="card card-compact" style="cursor: pointer; padding: 16px;" @click="openEventModal(event)">
                <div class="flex items-start justify-between mb-2">
                  <div class="flex items-center gap-2">
                    <span style="font-size: 1.5rem;" x-text="getEventIcon(event.eventType || event.event_type)"></span>
                    <div>
                      <h3 style="font-weight: 600; font-size: 0.95rem; margin-bottom: 4px;" x-text="event.title"></h3>
                      <p style="font-size: 0.75rem; color: var(--color-text-light);" x-text="getEventTypeLabel(event.eventType || event.event_type)"></p>
                    </div>
                  </div>
                  <button
                    @click.stop="deleteEvent(event.id)"
                    style="color: var(--color-terracotta); font-size: 1.1rem; background: none; border: none; cursor: pointer; padding: 4px;"
                    title="Eliminar evento"
                  >
                    ğŸ—‘ï¸
                  </button>
                </div>
                <p style="font-size: 0.85rem; color: var(--color-text-light); margin-top: 8px;">
                  <span style="font-weight: 500;">ğŸ“…</span>
                  <span x-text="formatDate(event.startTime || event.start_time)"></span>
                </p>
                <p x-show="event.description" class="line-clamp-2" style="font-size: 0.85rem; color: var(--color-text-light); margin-top: 8px;" x-text="event.description"></p>
              </div>
            </template>
            <div x-show="upcomingEvents.length === 0" class="text-center" style="padding: 32px; color: var(--color-text-light);">
              <div style="font-size: 3rem; margin-bottom: 8px;">ğŸ“…</div>
              <p style="font-size: 0.9rem;">No hay eventos prÃ³ximos</p>
            </div>
          </div>
        </div>

        <!-- Leyenda -->
        <div class="card">
          <h2 class="card-title" style="margin-bottom: 16px;">Leyenda</h2>
          <div style="display: flex; flex-direction: column; gap: 8px; font-size: 0.9rem;">
            <div class="flex items-center gap-2">
              <span style="font-size: 1.1rem;">ğŸš—</span>
              <span>Retiro</span>
            </div>
            <div class="flex items-center gap-2">
              <span style="font-size: 1.1rem;">ğŸ“</span>
              <span>Entrega</span>
            </div>
            <div class="flex items-center gap-2">
              <span style="font-size: 1.1rem;">ğŸ¥</span>
              <span>Cita MÃ©dica</span>
            </div>
            <div class="flex items-center gap-2">
              <span style="font-size: 1.1rem;">ğŸ“š</span>
              <span>Evento Escolar</span>
            </div>
            <div class="flex items-center gap-2">
              <span style="font-size: 1.1rem;">ğŸ–ï¸</span>
              <span>Vacaciones</span>
            </div>
            <div class="flex items-center gap-2">
              <span style="font-size: 1.1rem;">ğŸ“…</span>
              <span>Otro</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Nuevo/Editar Evento -->
    <div
      x-show="showEventModal"
      x-cloak
      class="modal-overlay"
      @click.self="showEventModal = false"
    >
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" x-text="selectedEvent ? 'Editar Evento' : 'Nuevo Evento'"></h3>
        </div>
        <div>
          <div class="form-group">
            <label>TÃ­tulo *</label>
            <input
              type="text"
              x-model="newEvent.title"
              placeholder="Ej: Retiro en la escuela"
            />
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <select x-model="newEvent.eventType">
              <option value="pickup">ğŸš— Retiro</option>
              <option value="dropoff">ğŸ“ Entrega</option>
              <option value="medical">ğŸ¥ Cita MÃ©dica</option>
              <option value="school">ğŸ“š Evento Escolar</option>
              <option value="vacation">ğŸ–ï¸ Vacaciones</option>
              <option value="other">ğŸ“… Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label>Fecha y Hora *</label>
            <input
              type="datetime-local"
              x-model="newEvent.startTime"
            />
          </div>
          <div class="form-group">
            <label>DescripciÃ³n (opcional)</label>
            <textarea
              x-model="newEvent.description"
              rows="3"
              placeholder="Notas adicionales..."
              style="resize: none;"
            ></textarea>
          </div>
          <div class="flex gap-3">
            <button
              @click="createEvent()"
              :disabled="loading || !newEvent.title || !newEvent.startTime"
              class="btn btn-primary"
              style="flex: 1; justify-content: center;"
            >
              <span x-text="selectedEvent ? 'Guardar Cambios' : 'Crear Evento'"></span>
            </button>
            <button
              @click="showEventModal = false; selectedEvent = null"
              class="btn btn-secondary"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
